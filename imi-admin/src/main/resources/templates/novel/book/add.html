<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('新增书籍列表')"/>
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-book-add">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">书籍名称
                                ：</label>
                            <div class="col-sm-8">
                                <input name="articleName" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">书籍图标地址
                                ：</label>
                            <div class="col-sm-8">
                                <input name="urlImg" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">书籍相对路径
                                ：</label>
                            <div class="col-sm-8">
                                <input name="urlList" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">书籍作者
                                ：</label>
                            <div class="col-sm-8">
                                <input name="author" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">书籍简介
                                ：</label>
                            <div class="col-sm-8">
                                <input name="intro" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">书籍原id
                                ：</label>
                            <div class="col-sm-8">
                                <input name="bookId" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">书籍类别
                                ：</label>
                            <div class="col-sm-8">
                                <input name="sortId" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">章节id
                                ：</label>
                            <div class="col-sm-8">
                                <input name="chapterId" class="form-control" type="text">
                            </div>
                        </div>
    </form>
</div>
<th:block th:include="include :: footer"/>
<script th:inline="javascript">
    var prefix = ctx + "novel/book"
    $("#form-book-add").validate({
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/add", $('#form-book-add').serialize());
        }
    }
</script>
</body>
</html>
